<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Colors</title>
    <style>
        /* General styles for the entire page */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    color: #333;
}

/* Center the container */
div {
    text-align: center;
    background: #ffffff;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Style for the heading */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #555;
}

/* General button styles */
button {
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Start button styles */
#start {
    background-color: #4caf50;
    color: white;
}

#start:hover {
    background-color: #45a049;
}

/* Stop button styles */
#stop {
    background-color: #f44336;
    color: white;
}

#stop:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>
    <div>
        <h2>Click on start button to generate random colors</h2>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script src="randomcolor.js"></script>
</html>
